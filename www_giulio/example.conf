server {
    listen 127.0.0.1:8080;
    server_name localhost; # Change to your domain (e.g., www.giulio.com)

    # ROOT DIRECTORY
    # Update this path to the absolute location of 'www_giulio' on your server
    root www_giulio/;

    # DEFAULT INDEX
    index index.html;

    # --- 1. MAIN LOCATION & STATIC FILES ---

    # --- 2. UPLOADS DIRECTORY ---
    # Matches 'ressources/uploads' from your tree
    location /ressources/uploads/ {
        autoindex on;             # Allows listing of files (1.txt, Battle_Win.mp3, etc.)
#        autoindex_exact_size off; # Shows file sizes in KB/MB
        client_max_body_size 50000000; # Adjust based on how large you want uploads to be
    }

    # --- 3. CUSTOM ERROR PAGES ---
    # Pointing to 'main/errors/404.html' and 'main/errors/500.html'
    error_page 404 /main/errors/404.html;
    error_page 500 502 503 504 /main/errors/500.html;

    # Internal location to prevent direct external access to error pages (optional)
    location /main/errors/ {
        internal;
    }

    # --- 4. CGI SCRIPTS (Python & C) ---
    # This handles requests to /cgi/hugeResponse.py, /cgi/print.cgi, etc.
    location ~ ^/cgi/ {
        gzip off; 
        
        cgi .php    /usr/bin/php-cgi;
        cgi .py     /usr/bin/python3;
        
        client_max_body_size 10000000;
    }

    # --- 5. SECURITY ---
    # Deny access to the config file itself since it is inside the web root
    location = /giulio.conf {
        deny all;
        return 404;
    }
}
