<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="js/buttons.js"></script>
    <script src="js/inputField.js"></script>
    <script src="js/div.js"></script>

    <script>
      var dv = [];
      function init() {
        const c = [window.innerWidth / 2, window.innerHeight / 2];
        const w = 50;
        dv.push(addDiv("HOME", [c[0], c[1] - 150], 3));

        const names = ["about", "somePage", "form"];
        for (let i = 0; i < names.length; i++) dv.push(cgiButton(names[i].toUpperCase(), "/cgi/printArg.py", [c[0] - 200, c[1] + w * i], "/main/" + names[i] + ".html"));
        dv.push(addButton("SPAM REQUESTS", [c[0], c[1]], loopRequest));
        dv.push(addButton("HUGE REQUEST", [c[0], c[1] + w], longRequest));

        const cgPaths = ["infinite.py", "printArg.py", "print.cgi", "hugeResponse.py"];
        for (let i = 0; i < cgPaths.length; i++) {
          dv.push(cgiButton(cgPaths[i], "/cgi/" + cgPaths[i], [c[0] + 200, c[1] + w * i], "Cool", announceResponse));
        }
      }
      init();

      window.addEventListener("resize", (e) => {
        for (const d of dv) d.remove();
        dv = [];
        init();
      });
    </script>
  </body>
</html>
